version: 2
jobs:
  build-job:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: Building assets
          command: echo "I'm doing nothing because LOL"

  deploy-staging-job:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: Deploying to Heroku
          command: echo "I'm deploying to Heroku"

  deploy-prod-job:
    docker:
      - image: circleci/python:3.6
    steps:
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Deploying to S3 bucket
          command: aws s3 sync . $S3_PROD_BUCKET_URL --delete --exclude ".git/*"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job

      - deploy-staging-job:
          requires:
            - build-job
          filters:
            branches:
              only: staging

      - deploy-prod-job:
          requires:
            - build-job
          filters:
            branches:
              only: production
